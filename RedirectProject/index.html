<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Redirect</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <header>
    <div class="header">
      <img src="./images/logo.png" width="150px" alt="Logo André Godeiro (AG)">
      <h1>André Godeiro</h1>
      <h3>Advocacia e Consultoria</h3>
    </div>
  </header>

  <p class="instrucoes">Preencha os campos abaixo com os dados solicitados</p>

  <main>
    <div>
      <form class="formulario" action="" id="form">
        <input id="inputNumero" type="text" placeholder="Número do cliente ">
        <input id="inputCliente" type="text" placeholder="Nome do cliente ">
        <input id="inputEspecialidade" type="text" placeholder="Especialidade ">
        <button id="botao" type="submit">Redirecionar</button>
      </form>
    </div>
  </main>


  <script src="./script.js"></script>
</body>

</html>
